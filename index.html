<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="./OIG2-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>SpeedCheck</title>
</head>
<body>
    <h1>SpeedCheck</h1>
    <div id="modeControl">
        <span id="light-m">Light</span>
        <div class="slider-container">
            <div id="slider"></div>
        </div>
        <span id="dark-m">Dark</span>
    </div>
    <div class="container">
        <img src="./OIG2-removebg-preview.png" alt="cheetah">
        <h2 id="speed"><span id="num-speed">0</span> <span id="unit">Mbps</span></h2>
        <span id="avgSpeed"></span>
        <button>Check Speed</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
